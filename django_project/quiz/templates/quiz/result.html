<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{quiz.name}}</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <h1>Результат</h1>
        <p> Правильные ответы: {{correct}} ({{correct_pr}}%)</p>
        <p> Не правильные ответы: {{incorrect}} ({{incorrect_pr}}%)</p>

        <h3> Спасибо за участие</h3>

        <form method="LINK" action="/quiz/">
            <input type="submit" value="На главную страницу">
        </form>

        <form method="LINK" action="/logout/">
            <input type="submit" value="Сменить пользователя">
        </form>

    {% else %}

        <h3>Для прохождения тестов необходимо авторизоваться.</h3>

        <form method="LINK" action="/login/">
            <input type="submit" value="Авторизоваться">
        </form>
    {% endif %}
</body>
</html>
