<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{quiz.name}}</title>
</head>
<body>
<h4>Вопрос {{number}} из {{count}}</h4>
<h1> {{question.title}} </h1>
    <form method="post" action="/quiz/{{quiz_id}}/question/{{number}}/{{idenef}}/">
        {% csrf_token %}
  <p><input type="checkbox" name="answers" value="1">{{question.option_1}}</p>
  <p><input type="checkbox" name="answers" value="2">{{question.option_2}}</p>
  <p><input type="checkbox" name="answers" value="3">{{question.option_3}}</p>
  <p><input type="checkbox" name="answers" value="4">{{question.option_4}}</p>



        <button type="submit">
            Отправить
        </button>

    </form>
</body>
</html>
